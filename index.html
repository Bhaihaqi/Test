<!DOCTYPE html>
<html>
<head>
<style>

		@font-face
		{
			font-family:Aqifont;
			src:url("AlexBrush-Regular.ttf");
		}
		h1
		{
			font-family:Aqifont;
		}

</style>
<script src="cordova.js"></script>
<script>
	
	function takeFolder() 
	{
		//alert();
        var oFReader = new FileReader();
        oFReader.readAsDataURL(document.getElementById("uploadimage").files[0]);

        oFReader.onload = function(oFREvent) 
		{
            document.getElementById("pix").src = oFREvent.target.result;
        }
    }
	
	function pageReady()
	{
		document.addEventListener("deviceready",initPage,false);
	}

	function initPage()
	{
		document.getElementById("status").innerHTML = "Page ready";
	}

	function startCam()
	{
		navigator.camera.getPicture(displayPic,errorPic,{quality:70,destinationType: Camera.DestinationType.DATA_URL});
	}

	function displayPic(imageURL)
	{
		document.getElementById("pix").src = "data:image/jpeg;base64," + imageURL;
	}

	function errorPic()
	{
	}
	function pageLoaded()
	{
		document.addEventListener("deviceready",siapsedia,false);
	}

	function siapsedia()
	{
		navigator.notification.alert("Register",
								mulaKerja,
								"crefit : Bhaihaqi",
								"Jom uji kaji :D");
	}

	function mulaKerja()
	{
		document.getElementById("msg").innerHTML = "Kerja boleh dimulakan";
	}
</script>
</head>

<body onload="pageLoaded()" bgcolor="#0497D6">
<center>
<form action="index2.html">
		<h1>Register</h1>
		<table width="270"  border="0" bgcolor="yellow" ><tr><td>
		
		<table width="270"  border="0">
			<tr><td border="3"><center><img id="pix" src="images/Unknown.jpg" height="300" width="200"/></center>
			</td><td>
				<br /><br /><br /><br /><br /><br /><br /><br />
				<input type="button" onclick="startCam()" value="Camera" width="100" />
				<input type="file" id="uploadimage" accept="image/*" placeHolder="Upload" onchange="takeFolder()"  width="0" />
			</td></tr>
		</table>
		<table width="280"  border="0">
			<tr><td>Name </td><td> : </td><td> <input type="text" placeHolder="Name" required="required"></td></tr>
			<tr><td>Email </td><td> : </td><td> <input type="email" placeHolder="Email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required="required"></td></tr>
		</table>
		<input type="submit" value="Register">
		</td></tr></table>
</form>
<br />
<hr />
@Bhaihaqi
	</center>
</body>
</html>
